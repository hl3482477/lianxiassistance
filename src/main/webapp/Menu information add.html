<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单信息录入</title>
    <link rel="stylesheet" type="text/css" href="css/gm.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/gm.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <style>
        .file:hover{
            cursor: pointer;
        }
        #fatherMenu:hover{
            cursor: pointer;
        }
        #demo2 img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="panel panel-default">
    <!--    <div class="panel-heading">
            <h4 class="modal-title" id="tit" style="font-weight: bold">
                城市低保信息录入
            </h4>
        </div>-->
    <div class="panel-body">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th style="line-height: 34px;font-weight: normal">所在父级菜单</th>
                <th colspan="3">
                    <select class="form-control" id="">
                        <option>11111</option>
                        <option>21111</option>
                        <option>31111</option>
                        <option>41111</option>
                        <option>51111</option>
                    </select>

                </th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="line-height: 34px;font-weight: normal">模块名字</td>
                <td colspan="3">
                    <input type="text" class="form-control" placeholder="请输入模块姓名">
                </td>
            </tr>
            <tr>
                <td style="line-height: 34px;font-weight: normal">模块标题</td>
                <td colspan="3">
                    <input type="text" class="form-control" placeholder="请输入模块标题">
                </td>
            </tr>
            <tr>
                <td style="line-height: 34px;font-weight: normal">模块类型</td>
                <td colspan="3">
                    <select class="form-control" id="">
                        <option>11111</option>
                        <option>21111</option>
                        <option>31111</option>
                        <option>41111</option>
                        <option>51111</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="line-height: 34px;font-weight: normal">目的地址</td>
                <td colspan="3">
                    <select class="form-control" id="">
                        <option>11111</option>
                        <option>21111</option>
                        <option>31111</option>
                        <option>41111</option>
                        <option>51111</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="line-height: 34px;font-weight: normal">菜单排序序号</td>
                <td colspan="3">
                    <select class="form-control" id="">
                        <option>11111</option>
                        <option>21111</option>
                        <option>31111</option>
                        <option>41111</option>
                        <option>51111</option>
                    </select>
                </td>
            </tr>
            <tr>
                <form>
                    <table>
                        <tr>
                            <div class="layui-upload">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <button type="button" class="layui-btn" id="test2">图片上传</button>
                                    </div>
                                    <div class="col-sm-11">
                                        <blockquote class="layui-elem-quote layui-quote-nm" style="">
                                            <small>预览图(上传多张图片请按Ctrl键选中)： </small>
                                            <div class="layui-upload-list" id="demo2"></div>
                                        </blockquote>
                                    </div>
                                </div>

                            </div>
                        </tr>
                    </table>
                </form>
            </tr>
            </tbody>
        </table>
    </div>
    <script>layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;

        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            ,url: '/upload/'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        //多图片上传
        upload.render({
            elem: '#test2'
            ,url: '/upload/'
            ,multiple: true
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done: function(res){
                //上传完毕
            }
        });

        //绑定原始文件域
        upload.render({
            elem: '#test20'
            ,url: '/upload/'
            ,done: function(res){
                console.log(res)
            }
        });

    });
    </script>
</div>
</body>
</html>
