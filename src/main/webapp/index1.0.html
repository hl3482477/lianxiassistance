<script>
    function showTime(){
        var show_day=new Array('星期一','星期二','星期三','星期四','星期五','星期六','星期日');
        var time=new Date();
        var year=time.getFullYear();
        var month=time.getMonth();
        var date=time.getDate();
        var day=time.getDay();
        var hour=time.getHours();
        var minutes=time.getMinutes();
        var second=time.getSeconds();
        month<10?month='0'+month:month;
        month=month+1;
        hour<10?hour='0'+hour:hour;
        minutes<10?minutes='0'+minutes:minutes;
        second<10?second='0'+second:second;
        var now_time='当前时间：'+year+'年'+month+'月'+date+'日'+' '+show_day[day-1]+' '+hour+':'+minutes+':'+second;
        document.getElementById('showtime').innerHTML=now_time;
        setTimeout("showTime();",1000);
    }
    $(document).ready(function () {
        showTime()
    })
</script>

<script type="text/javascript">

    var winWidth = 0;
    var winHeight = 0;
    function findDimensions() //函数：获取尺寸
    {
        //获取窗口宽度
        if (window.innerWidth)
            winWidth = window.innerWidth;
        else if ((document.body) && (document.body.clientWidth))
            winWidth = document.body.clientWidth;
        //获取窗口高度
        if (window.innerHeight)
            winHeight = window.innerHeight;
        else if ((document.body) && (document.body.clientHeight))
            winHeight = document.body.clientHeight;
        //通过深入Document内部对body进行检测，获取窗口大小
        if (document.documentElement && document.documentElement.clientHeight && document.documentElement.clientWidth)
        {
            winHeight = document.documentElement.clientHeight;
            winWidth = document.documentElement.clientWidth;
        }
        //结果输出至两个文本框
        /*
         document.form1.availHeight.value= winHeight;
         */
        document.form1.availWidth.value= winWidth;
        $("input[name=availHeight]").val(winHeight);
/*        var contentWrapHeight=Number(winHeight-77-62-36);*/
        var contentWrapHeight=Number(winHeight-113-36-20-32);
        var bodyHeight=Number(winHeight);
        //alert(paddingTop)
        //alert(diffrentHight)
        $("#contentWrap").css({
            "height":contentWrapHeight,
            "width":winWidth,
            "overflow":"auto"
        });
        $("#lefcontent").css({
            "height":contentWrapHeight,
            "overflow":"auto"
        });
        $("#rightcontentIframe").css({
            "height":contentWrapHeight,
            "overflow":"auto",
            "overflow-y":"hidden",
        });
        if(bodyHeight>768){
            $(".layui-nav-item:gt(1)").addClass('layui-nav-itemed')
        }
    }
    findDimensions();
    //调用函数，获取数值
    window.onresize=findDimensions;
</script>
